name: J-RIDER_Mac_Beta

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build macOS Beta
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Ninja
        run: brew install ninja

      - name: Configure CMake
        # We use -G Ninja for speed on the cloud runners
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"

      - name: Build Plugins
        run: cmake --build build --config Release --target Rider001_All

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: J-RIDER-Mac-Beta-Plugins
          path: |
            build/Rider001_artefacts/Release/VST3/Rider001.vst3
            build/Rider001_artefacts/Release/AU/Rider001.component
